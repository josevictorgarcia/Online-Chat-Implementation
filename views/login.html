<!DOCTYPE html>
<html>
    <head>
        <title>Alteria</title>
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <!--Font Family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    </head>
    <body id="main" style="background-color: rgb(255, 230, 203);">
        <div class="container" style="background-color: rgb(38, 49, 49, 0.7); margin-top: 90px; text-align: center; color: rgb(255, 255, 255);">
            <div>LOGIN</div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-2 g-2" style="display:flex; align-self: center; justify-content: center;">
                <input style="width: 40%; margin-top: 30px;" type="text" id="usuario" class="form-control" placeholder="Usuario">
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-2 g-2" style="display:flex; align-self: center; justify-content: center;">
                <input style="width: 40%; margin-top: 30px;" type="text" id="contrasena" class="form-control" placeholder="Contrasena">
            </div>
            <div class="row row-cols-1 row-cols-md-2 row-cols-xl-2 g-2" style="display:flex; align-self: center; justify-content: center;">
                <button style="width: 40%; margin-top: 30px;" type="button" class="btn btn-primary" onclick="login()">Login</button>
            </div>
        </div>
    </body>
</html>
