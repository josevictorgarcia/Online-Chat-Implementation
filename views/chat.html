<!DOCTYPE html>
<html>
    <head>
        <title>Alteria</title>
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <!--Font Family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    </head>

    <body id="main" style="background-color: rgb(255, 230, 203);">
        <div class="container">
            <div class="row" style="background-color: rgb(38, 49, 49, 0.7); text-align: center;">
                <div class="col-md-12"><img src="https://img.hotimg.com/alteria.png" style="width: 300px;"></div>
            </div>
        </div>

        <div class="container">
            <div class="row" style="background-color: rgb(38, 49, 49, 0.7); text-align: center; margin-top: 30px; padding: 3%;">
                <h1 class="display-1" style="color: white;">Chatting with {{contact}}</h1>
                <div id="textWindow" class="col-md-12" style=" width: 100%; height: 400px; border-color: black; border-style: double; background-color: white; scroll-behavior: auto; overflow: scroll;"></div>
                <div class="input-group" style="margin-top: 32px;">
                    <input type="text" id="message" class="form-control" placeholder="Say 'Wadduh bruh'">
                    <div class="input-group-append">
                        <button id="buttonSendMessage" class="btn btn-primary" type="submit" onclick="sendMessage('{{id}}')">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>

</html>
