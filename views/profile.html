<!DOCTYPE html>
<html>
    <head>
        <title>Alteria</title>
        <script src="app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <!--Font Family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    </head>
    <body id="main" style="background-color: rgb(255, 230, 203);">
        <div class="container" style="background-color: rgb(38, 49, 49, 0.7); text-align: center; color: rgb(255, 255, 255); padding-bottom: 30px;">
            <h1 class="display-1">Welcome {{username}}</h1>
            <div class="col-md-4">
                <h6  style="font-size: xx-large;">Your contacts</h6>
                {{#contactos}}
                <div style="margin-top: 20px;">{{.}}</div>
                {{/contactos}}
                <button class="btn btn-primary" style="margin-top: 30px; display: block; width: 100%;">Add contact</button>
            </div>
        </div>
    </body>
</html>
